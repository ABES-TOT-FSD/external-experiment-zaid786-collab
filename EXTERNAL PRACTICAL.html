<body>
<h1>HOTEL BOOKING FORM</h1>

<form>
<label for="name">Enter your full name : </label>
<input type="text" id="name" placeholder="Enter your Name">
<br><br>
<label for="age">Enter your Age : </label>
<input type="number" id="age" placeholder="Enter your Age">
<br><br>
<label for="birth">Enter your D.O.B : </label>
<input type="date" id="birth" placeholder="Enter your D.O.B">
<br><br>
<label for="phone">Enter your Phone Number : </label>
<input type="tel" id="phone" placeholder="Enter your Contact">
<br><br>
<label for="email">Enter your E-MAIL : </label>
<input type="email" id="email" placeholder="Enter your Email">
<br><br>
<label for="room">Enter Number of Rooms : </label>
<input type="number" id="room" placeholder="Enter number of rooms">
<br><br>
<h4>Enter Type of Room : </h4>
<select>
<option>Enter type of room</option>
<option>Single Bed</option>
<option>Double Bed</option>
<option>Delux</option>
</select>
<br><br>
<button>Submit</button>
</form>
</body>
